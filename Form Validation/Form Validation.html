<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form Validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="whole-div">
        <div class="div-1">
            <h1>Create Account</h1>
        </div>
        <form class="form-valid" id="form">
            <div class="form-inside-username form-all">
                 <label>User Name : </label>
                 <input  type="text" class="uname" id="userinp" placeholder="Enter the Username" minlength="5">
                 <i class="fa-solid fa-circle-check"></i>
                 <i class="fa-solid fa-circle-exclamation"></i>
                 <small class="error-message">Error Message</small>
           </div>
            <div class="form-inside-email form-all">
                 <label>Email.id : </label>
                 <input  type="email" class="email" id="emailinp" placeholder="Enter the email " minlength="5">
                 <i class="fa-solid fa-circle-check"></i>
                 <i class="fa-solid fa-circle-exclamation"></i>
                  <small class="error-message">Error Message</small>
           </div>
            <div class="form-inside-password form-all">
                 <label>password : </label>
                 <input  type="password" class="password" id="passwordinp" placeholder="Enter the password " minlength="5" maxlength="10">
                 <i class="fa-solid fa-circle-check"></i>
                 <i class="fa-solid fa-circle-exclamation"></i>
                  <small class="error-message">Error Message</small>
           </div>
            <div class="form-inside-password form-all">
                 <label>confirm password : </label>
                 <input  type="password" class="con-password" id="conpasswordinp" placeholder="confirm password " minlength="5" maxlength="10">
                 <i class="fa-solid fa-circle-check"></i>
                 <i class="fa-solid fa-circle-exclamation"></i>
                  <small class="error-message">Error Message</small>
           </div>
           <button class="btn">Sumbit</button>
        </form>
    </div>
    <script src="Form Validtion.js"></script>
</body>
</html>
